<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustyFiles - File Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Add your custom styles here */
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">RustyFiles</h1>

        {% if records|length > 1 %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Mime Type</th>
                    <th scope="col">Creation Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample row, you can generate dynamically from backend -->
                {% for rec in records %}
                <tr class="justify-content-center">
                    <td>{{loop.index}}.</td>
                    <td>{{rec.filename}}</td>
                    <td>{{rec.size}}</td>
                    <td>{{rec.mime_type}}</td>
                    <td>{{rec.created_at}}</td>
                    <td>
                        <button class="btn btn-primary me-2" type="button">Download</button>
                        <button class="btn btn-danger" type="button">Delete</button>
                    </td>
                </tr>
                {% endfor %}
                <!-- Add more rows dynamically here -->
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-info" role="alert">
            No records found.
        </div>
        {% endif %}

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

        <form method="post" enctype="multipart/form-data" action="v1/files">
            <label for="file">File</label>
            <input id="file" name="file" type="file" />
            <button>Upload</button>
          </form>
